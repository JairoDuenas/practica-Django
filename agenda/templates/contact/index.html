{% extends 'layout/base.html' %}

{% load static %}

{% block 'title' %} Contactos {% endblock %}

{% block 'styles' %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block 'content' %}
<form class="search" action="{% url 'contact' %}" method="GET">
  <input type="text" class="search-bar" name="search" placeholder="Buscar contacto...">
  <input type="submit" class="btn btn-search" value="Buscar">
</form>
<span class="aux-btns"><a href="{% url 'contact' %}">Ver todos</a><a href="{% url 'contact_create' %}">AÃ±adir</a></span>
  <ul class="list">
    {% for contact in contacts %}
    <li>{{contact}}
      <span>
        <a href="{% url 'contact_view' id=contact.id %}" class="btn btn-detail">Ver</a>
        <a href="{% url 'contact_edit' id=contact.id %}" class="btn btn-edit">Editar</a>
        <a href="#" class="btn btn-delete">Borrar</a>
      </span>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
