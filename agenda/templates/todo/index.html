{% extends 'layout/base.html' %}

{% block 'title' %} Tareas {% endblock %}

{% block 'styles' %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block 'content' %}
<form class="search" action="{% url 'todo' %}" method="GET">
  <input type="text" class="search-bar" name="search" placeholder="Buscar tarea...">
  <input type="submit" class="btn btn-search" value="Buscar">
</form>
<span class="aux-btns"><a href="{% url 'todo' %}">Ver todas</a><a href="{% url 'todo_create' %}">AÃ±adir</a></span>
  <ul class="list">
    {% for todo in todos %}
    <li>{{todo}}
      <span>
        <a href="{% url 'todo_view' id=todo.id %}" class="btn btn-detail">Ver</a>
        <a href="{% url 'todo_edit' id=todo.id %}" class="btn btn-edit">Editar</a>
        <a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-delete">Borrar</a>
      </span>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
